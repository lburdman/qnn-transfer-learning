name: Run Notebooks (smoke)

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  run-notebooks:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (lightweight CPU)
        run: |
          python -m pip install --upgrade pip
          pip install nbformat nbclient pillow numpy matplotlib tensorboard
          # Lightweight installs; if project has requirements.txt, use it instead
          # pip install -r requirements.txt
          # Optional: minimal torch/torchvision CPU if needed by notebooks
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install pennylane librosa torchaudio

      - name: Run notebooks
        run: |
          python scripts/run_notebooks.py

      - name: Upload notebook outputs
        uses: actions/upload-artifact@v4
        with:
          name: notebook-outputs
          path: outputs/notebooks/**/**